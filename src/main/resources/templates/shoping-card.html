<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eCommerce Product Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">




    <meta charset="UTF-8">
    <link th:href="@{/css/shoping-card.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body onload="loadShopingCart()">
    <div th:replace="~{topnav}"></div>
    <div class="container">
        <div class="card card-cart-item">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Shopping Cart</b></h4>
                            </div>
                            <div class="col align-self-center text-right text-muted" id="quantity-items"></div>
                        </div>
                    </div>


                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-6 d-flex align-items-center">
                                <input type="checkbox" name="choose" class="mr-2" style="
                                width: 16px;
                                height: 16px;
                                margin-bottom: 0px;">
                                <label class=" mb-0">Tất cả</label>
                            </div>
                            <!-- <div class="col-2">Ảnh</div> -->
                            <!-- <div class="col-3">

                            </div> -->
                            <div class="col">
                                Số lượng
                            </div>
                            <div class="col">
                                Thành tiền
                            </div>
                        </div>
                    </div>
                    <div id="listCartItems">

                    </div>



                    <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span>
                    </div>
                </div>
                <div class="col-md-4 summary">
                    <div>
                        <h5><b>Summary</b></h5>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col" style="padding-left:0;">ITEMS 3</div>
                        <div class="col text-right">&euro; 132.00</div>
                    </div>
                    <form>
                        <p>SHIPPING</p>
                        <select>
                            <option class="text-muted">Standard-Delivery- &euro;5.00</option>
                        </select>
                        <p>GIVE CODE</p>
                        <input id="code" placeholder="Enter your code">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL PRICE</div>
                        <div class="col text-right">&euro; 137.00</div>
                    </div>
                    <button class="btn btn-checkout">CHECKOUT</button>
                </div>
            </div>

        </div>
    </div>
    <script th:src="@{/js/shoping-cart.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>

    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
</body>

</html>
