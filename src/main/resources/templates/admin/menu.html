<link th:href="@{/css/topnav.css}" rel="stylesheet">
<div th:fragment="header">
    <nav id="mynav" class="navbar navbar-expand navbar-light">
        <a class="navbar-brand" th:href="@{/bookshop}">
            <img src="" alt="Logo">
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0" th:action="@{/bookshop/books/search-books}" method="GET"
                    onsubmit="return validateForm()">
                    <input id="txtSearch" class="form-control form-control-sm mr-sm-2" type="search" name="keyword"
                        placeholder="Search" aria-label="Search" th:value="${keyword != null ? keyword : null}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-bell"></i>
                    <span class="badge badge-danger">Thông báo</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/shoping-cart}">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge badge-success">Giỏ hàng</span>
                </a>
            </li>
            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bookshop/logout}">
                        <i class="fas fa-user"></i>
                        Đăng xuất
                    </a>
                </li>
            </th:block>
            <th:block sec:authorize="not isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bookshop/login}">
                        <i class="fas fa-user"></i>
                        Đăng nhập
                    </a>
                </li>
            </th:block>

        </ul>
    </nav>
</div>
