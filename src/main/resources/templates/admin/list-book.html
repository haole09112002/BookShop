<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- <link th:href="@{/css/book-result.css}" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- <link th:href="@{/css/all.min.css}" rel="stylesheet"> -->
    <link th:href="@{/css/test.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/new-book.css}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div th:replace="~{admin/header :: header-admin}"></div>
    <div id="layoutSidenav">
        <!-- left navbar-->
        <div th:replace="~{admin/left-nav :: left-nav}"></div>
        <!-- content-->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Danh sách sản phẩm</h1>
                    <ol class="breadcrumb mb-4">
                        <a class="path" th:href="@{/bookshop/admin}">Trang chủ > </a>
                        <a class="path active" th:href="@{/bookshop/admin/books}">Danh sách sản phẩm</a>
                    </ol>
                    <div class="row">
                        <div class="col-sm-3">
                            <a class="btn btn-primary" th:href="@{/bookshop/admin/books/new}">Thêm sách mới</a>
                        </div>
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-sm-4">
                                    <input type="radio" id="status1" name="status" value="all" checked>
                                    <label for="status1">All</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="radio" id="status2" name="status" value="ACTIVE">
                                    <label for="status2">ACTIVE</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="radio" id="status3" name="status" value="BLOCK">
                                    <label for="status3">BLOCK</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 d-flex">
                            <input type="search" name="search" id="search" class="flex-grow-1" value="">
                            <button class="btn btn-secondary ml-2 " id="btnSearch">Search</button>
                        </div>
                        <div class="col-sm-2">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="pageSize">Hiển thị</label>
                                </div>
                                <div class="col-sm-6">
                                    <select id="pageSize">
                                        <option value="30">30</option>
                                        <option value="40">40</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Danh sách sản phẩm
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple" class="datatable-table">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Tên sách</th>

                                        <th>Số lượng</th>
                                        <th>Giá</th>
                                        <th>Sửa</th>
                                        <th>Block</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${bookPages}">
                                        <td th:text="${book.id}"></td>
                                        <td th:text="${book.title}"></td>
                                        <!-- <td th:text="${book.status}"></td> -->
                                        <td th:text="${book.quantity}"></td>
                                        <td th:text="${book.price}"></td>
                                        <td><a href="#">Sửa</a>
                                            <!-- Button trigger modal -->
                                            <a class="btn btn-primary"
                                                th:href="@{'/bookshop/admin/books/new/'+ ${book.id}}"></a>

                                        </td>
                                        <td>
                                            <input type="checkbox" th:checked="${#strings.equals(book.status,'BLOCK')}"
                                                th:onchange="'changeBookStatus(this,'+${book.id}+')'">
                                            <!-- <span th:if="${#strings.equals(book.status,'BLOCK')}">BLOCK</span>
                                            <span th:if="${#strings.equals(book.status,'ACTIVE')}">ACTIVE</span> -->

                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script th:src="@{/js/list-book-admin.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</body>
